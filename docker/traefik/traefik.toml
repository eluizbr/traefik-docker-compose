defaultEntryPoint = ["http", "https"]

[entryPoints]
    [entryPoints.http]
    address = ":80"
    compress = true
    #     [entryPoints.http.redirect]
    #     entryPoint = "https"
    # [entryPoints.https]
    # address = ":443"
    #     [entryPoint.https.tls]

[frontends]
    [frontends.angular]
    backend = "storage_api"
        [frontends.angular.routes.rota_1]
        rule = "Host:www.localhost"
        port = 81
    [frontends.web2]
    backend = "storage_api"
        [frontends.web2.routes.rota_1]
        rule = "Host:web.localhost"
        port = 82

[backends]
    [backends.storage_api]
        [backends.storage_api.servers.storage_api]
        url = "http://127.0.0.1:3000"
        weigth = 1

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "docker.localhost"
watch = true
exposedByDefault = false

